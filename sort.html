        <script>
            
          function check() {
                var count=0;
                var q1=document.myform.q1.value;
                var q2=document.myform.q2.value;
                var q3=document.myform.q3.value;
                var q4=document.myform.q4.value;
            

               

                if (q1 == "a") count++;
                if (q2 == "d") count++;
                if (q3 == "a") count++;
                if (q4 == "c") count++;
    

              

                if (count == 4) {
                    document.getElementById("title").innerHTML = "Вы молодец,справились с задачей!";
                } else if (count <= 3) {
                    document.getElementById("title").innerHTML = "Пока что ваше знание в сортировке не велико, развивайте его!";
                } else {
                    document.getElementById("title").innerHTML = "Плохо!";
                };

                  document.getElementById("result").innerHTML = `${count} баллов `;
                }
        
        
        </script>
